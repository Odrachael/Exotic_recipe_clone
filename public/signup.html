<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('image.jpg/image 3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .menu-button {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 3;
        }

        .signup-container {
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            color: #000;
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            background-color: #F96F5D;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #e05a4a;
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="landing.html">Home</a>
        <a href="javascript:void(0)" onclick="logout()">Logout</a>
    </div>
    <span class="menu-button" onclick="openNav()">&#9776;</span>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="createAccount(event)">
            <input type="text" id="new-username" name="new-username" placeholder="Enter username" required>
            <div style="position: relative;">
                <input type="password" id="new-password" name="new-password" placeholder="Enter password" required>
                <i class="fas fa-eye-slash password-toggle-icon" onclick="togglePasswordVisibility('new-password')"></i>
            </div>
            <div style="position: relative;">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                <i class="fas fa-eye-slash password-toggle-icon" onclick="togglePasswordVisibility('confirm-password')"></i>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        // Redirect to landing page if visiting for the first time
        window.onload = function() {
            if (!localStorage.getItem('hasVisited')) {
                window.location.href = 'landing.html';
                localStorage.setItem('hasVisited', 'true');
            }
        };

        function createAccount(event) {
            event.preventDefault();
            
            var newUsername = document.getElementById('new-username').value;
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var userData = JSON.parse(localStorage.getItem('userData')) || [];

            var existingUser = userData.find(user => user.username === newUsername);
            if (existingUser) {
                alert('Username already exists. Please choose a different username.');
            } else if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
            } else {
                userData.push({ username: newUsername, password: newPassword });
                localStorage.setItem('userData', JSON.stringify(userData));
                alert('Successfully signed up');
                window.location.href = 'login.html';
            }
        }

        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var icon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            alert('Logged out successfully');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
